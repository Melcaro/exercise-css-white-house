<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="mainBuilding.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="front-building.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="circles.css" />

    <meta charset="utf-8" />
  </head>
  <body>
    <!-- MAIN BUILDING -->
    <div class="main-building">
      <div class="top-building-block"></div>
      <div class="central-building">
        <div class="left-window-block">
          <div class="triangle side-triangle"></div>
          <div class="triangle side-triangle"></div>
          <div class="triangle side-triangle"></div>
          <div class="triangle side-triangle"></div>
          <div class="triangle side-triangle"></div>
          <div class="triangle side-triangle"></div>
          <div class="triangle side-triangle"></div>
          <div class="triangle side-triangle"></div>
        </div>
        <div class="middle-window-block">
          <div class="triangle middle-triangle"></div>
          <div class="triangle middle-triangle"></div>
          <div class="triangle middle-triangle"></div>
          <div class="triangle middle-triangle"></div>
          <div class="triangle middle-triangle entrance"></div>
          <div class="triangle middle-triangle"></div>
        </div>
        <div class="right-window-block">
          <div class="triangle side-triangle"></div>
          <div class="triangle side-triangle"></div>
          <div class="triangle side-triangle"></div>
          <div class="triangle side-triangle"></div>
          <div class="triangle side-triangle"></div>
          <div class="triangle side-triangle"></div>
          <div class="triangle side-triangle"></div>
          <div class="triangle side-triangle"></div>
        </div>
      </div>
      <div class="bottom-building-block"></div>
    </div>
    <!-- FRONT BUILDING -->
    <div class="front-building">
      <!-- FLAG -->
      <div class="american-flag">
        <div class="white-pillar"></div>
        <div class="flag">
          <div class="blue-box"></div>
          <div class="stripes red-stripe"></div>
          <div class="stripes white-stripe"></div>
          <div class="stripes red-stripe"></div>
          <div class="stripes white-stripe"></div>
          <div class="stripes red-stripe"></div>
          <div class="stripes white-stripe"></div>
          <div class="stripes red-stripe"></div>
          <div class="stripes white-stripe"></div>
          <div class="stripes red-stripe"></div>
          <div class="stripes white-stripe"></div>
          <div class="stripes red-stripe"></div>
        </div>
      </div>
      <!-- TOP TRIANGLE -->
      <div class="top-triangle"></div>
      <div class="top-columns"></div>
      <!-- COLUMNS CONTAINER -->
      <div class="columns-container">
        <div class="circle-container">
          <div class="circle-column circle-column1"></div>
          <div class="circle-column circle-column2"></div>
          <div class="circle-column circle-column3"></div>
          <div class="circle-column circle-column4"></div>
          <div class="circle-column circle-column5"></div>
          <div class="circle-column circle-column6"></div>
          <div class="circle-column circle-column7"></div>
          <div class="circle-column circle-column8"></div>
        </div>
        <div class="column column1">
          <div class="corpse-column"></div>
        </div>
        <div class="column column2">
          <div class="corpse-column"></div>
        </div>
        <div class="column column3">
          <div class="corpse-column"></div>
        </div>
        <div class="column column4">
          <div class="corpse-column"></div>
        </div>
      </div>
    </div>
    <!-- BUSHES CONTAINER -->
    <div class="circles-container">
      <div class="circle little-circle1 "></div>
      <div class="circle large-circle1 "></div>
      <div class="circle medium-circle1 "></div>
      <div class="circle big-circle1 "></div>
      <div class="circle little-circle2 "></div>
      <div class="circle large-circle2 "></div>
      <div class="circle medium-circle2 "></div>
      <div class="circle little-circle3 "></div>
      <div class="circle big-circle2 "></div>
      <div class="circle large-circle3 "></div>
      <div class="circle little-circle4 "></div>
    </div>
  </body>
</html>
